- name: gathering ansible facts
  hosts: local
  connection: local
  tasks:
  - name: print ansible facts
    ansible.builtin.debug:
     msg: "{{ ansible_facts }}"

  - name: check if package is redhat or not
    ansible.builtin.debug:
     msg: "This is redhat system"
    when: ansible_facts.os_family == "RedHat"
 
  - name: check if package is debian or not
    ansible.builtin.debug:
     msg: "This is debian system"
    when: ansible_facts.os_family == "Debian"


       