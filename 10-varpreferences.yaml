- name: variable preferences
  hosts: local
  connection: local
  vars:
      NAME: "Ansible from PLAY"
  vars_files:
    - course.yaml
  vars_prompt:
    - name: NAME
      prompt: "Enter your name"
      private: false
      tasks:
        - name: print name
          vars:
            NAME: "Ansible from Task"
          ansible.builtin.debug:
            msg: "Hi {{ NAME }}" 
            